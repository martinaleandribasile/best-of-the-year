<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Song list</title>
</head>
<body>

<h1>
Lista delle canzoni
</h1>
<!--<p th:text="${canzoni}"></p>-->
<ol >
<!--	usando il metodo specifico -->
    <li th:each="canzone: ${canzoni}"><p th:text="${canzone.getTitolo()}"></p></li>
</ol>
</body>
</html>
